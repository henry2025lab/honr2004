<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验分组</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="group-selection">
            <h1>实验分组</h1>
            <p>系统正在为您分组，请选择A或B后继续：</p>
            
            <form action="{{ url_for('assign_group') }}" method="POST">
                <div class="group-options">
                    <label class="group-option">
                        <input type="radio" name="group" value="experiment" required>
                        <div class="group-label">A</div>
                    </label>
                    
                    <label class="group-option">
                        <input type="radio" name="group" value="control" required>
                        <div class="group-label">B</div>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">确认选择并继续</button>
            </form>
        </div>
    </div>
</body>
</html>
