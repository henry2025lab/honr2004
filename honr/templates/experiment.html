<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第 {{ trial + 1 }} 轮创作</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress" style="width: {{ (trial / total_trials * 100) }}%"></div>
        </div>

        <h2>第 {{ trial + 1 }} 轮创作</h2>
        
        <div class="section">
            <p>请观察下面的示例图：</p>
            <div class="image-container">
                <img src="{{ url_for('static', filename='images/' + config.example_image) }}" 
                     alt="示例图" class="example-image">
            </div>
        </div>

        <div class="section">
            <p><strong>请描述您会如何指令AI生成类似风格的图像：</strong></p>
            
            <form action="{{ url_for('submit_instruction') }}" method="POST">
                <input type="hidden" name="trial" value="{{ trial }}">
                
                <div class="form-group">
                    <textarea name="instruction" 
                              placeholder="描述图像特征、风格、氛围等..." 
                              required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">提交指令并生成图像</button>
            </form>
        </div>
    </div>
</body>
</html>
