<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本信息</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="demographic-form">
            <h1>基本信息</h1>
            
            <form action="{{ url_for('start_experiment') }}" method="POST">
                <div class="form-group">
                    <label>1. 您的性别：</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="男" required> 男</label>
                        <label><input type="radio" name="gender" value="女"> 女</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>2. 您的年龄：</label>
                    <input type="number" name="age" min="1" max="100" required>
                </div>

                <div class="form-group">
                    <label>3. 您的专业/背景：</label>
                    <input type="text" name="major" required>
                </div>

                <button type="submit" class="btn btn-primary">继续</button>
            </form>
        </div>
    </div>
</body>
</html>
